<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">UFO Sightings Nationwide</h1>
            <p class="text-center">Don't let the government fool you. We are not alone.</p>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <select id="selDataset" onchange="filteredDataFunction(this.value)">
                            <option value="none">Criteria then filter</option>
                            <option value="dateFilter">Date</option>
                            <option value="cityFilter">City</option>
                            <option value="stateFilter">State</option>
                            <option value="countryFilter">Country</option>
                            <option value="shapeFilter">Shape</option>
                            <option value="resetFilter">Reset Table</option>
                          </select>
                    </span>
                    <input type="text" class="form-control" placeholder="Enter criteria" aria-describedby="basic-addon1" id="filterInput">
                    <input class="btn btn-default" type="button" value="Filter Data" id="filterBtn">

                  </div>                
            </div>
            <div class="col-md-8">
                <table class="table table-border order-table" id="myTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration in mins</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
    
    
    
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
